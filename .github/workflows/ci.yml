name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint

      # Run unit tests with coverage (Linux only for performance)
      - run: npm run test:unit:coverage
        if: runner.os == 'Linux'

      # Upload coverage report
      - uses: actions/upload-artifact@v6
        if: runner.os == 'Linux'
        with:
          name: coverage-report
          path: coverage/

      # Run unit tests without coverage on Windows/Mac
      - run: npm run test:unit
        if: runner.os != 'Linux'

      - run: npm run build

      # Install .NET SDK and tsqlrefine CLI for E2E tests
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'
      - name: Install tsqlrefine CLI
        run: dotnet tool install -g TSQLRefine
        continue-on-error: true
      - name: Verify tsqlrefine installation
        id: tsqlrefine-check
        run: tsqlrefine --version
        continue-on-error: true

      # Compile test files for E2E
      - run: npm run compile:test

      # Run E2E tests on Linux with xvfb
      - name: Run E2E tests (Linux)
        run: xvfb-run -a npx vscode-test
        if: runner.os == 'Linux' && steps.tsqlrefine-check.outcome == 'success'

      # Run E2E tests on Windows/macOS
      - name: Run E2E tests (Windows/macOS)
        run: npx vscode-test
        if: runner.os != 'Linux' && steps.tsqlrefine-check.outcome == 'success'

      - run: npm run package
        if: runner.os == 'Linux'
      - uses: actions/upload-artifact@v6
        if: runner.os == 'Linux'
        with:
          name: vsix-package
          path: '*.vsix'
